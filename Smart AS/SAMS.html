<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Attendance System</h2>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="course">Course:</label>
    <select id="course" name="course">
        <option value="Computer Science">Computer Science</option>
        <option value="Biology">Biology</option>
        <option value="Physics">Physics</option>
        <option value="History">History</option>
    </select>

    <label for="section">Section:</label>
    <select id="section" name="section">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <h3>Attendance Status</h3>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceBody">
            <!-- Attendance status will be dynamically added here -->
        </tbody>
    </table>

    <button onclick="generatePDF()">Export PDF</button>

    <script>
        // Hardcoded student names
        var students = ["Ethan Thompson", "Olivia Davis", "Liam Johnson", /* ... */];

        // Function to generate attendance status table
        function generateAttendanceTable() {
            var tableBody = document.getElementById("attendanceBody");
            tableBody.innerHTML = "";

            for (var i = 0; i < students.length; i++) {
                var row = tableBody.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);

                cell1.innerHTML = students[i];
                cell2.innerHTML = '<select id="' + students[i] + '" name="' + students[i] + '"><option value="P">Present</option><option value="A">Absent</option></select>';
            }
        }

        // Function to generate PDF (placeholder)
        function generatePDF() {
            var attendanceStatus = {};

            // Collect attendance status
            for (var i = 0; i < students.length; i++) {
                var status = document.getElementById(students[i]).value;
                attendanceStatus[students[i]] = status;
            }

            // Placeholder alert, actual PDF generation would go here
            alert("PDF generation functionality goes here!\nAttendance Status: " + JSON.stringify(attendanceStatus));
        }

        // Initialize the attendance table
        generateAttendanceTable();
    </script>

</body>
</html>
